<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <!-- 用户输入用户名和密码进行注册，需要进行检测用户名是否重复 -->
    <!-- 提交之后检测 -->
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../themes/color.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body>
<center style="margin:150px 0;">
    <div class="easyui-panel" title="用户注册" headerCls=""
         style="width:100%;max-width:400px;padding:30px 60px;"
         data-options="cls:'c6',border:'thin'">
        <form id="ff" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="name" style="width:100%"  prompt="请输入用户名"
                       data-options="label:'用户名:', labelPosition:'before',iconCls:'icon-man'">
            </div>
            <div style="margin-bottom:20px">
                <input id="pass" class="easyui-textbox" type="password" name="password"
                       style="width:100%" prompt="请输入密码"
                       data-options="label:'密码:', labelPosition:'before',iconCls:'icon-lock'">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" type="password" name="password"
                       style="width:100%" prompt="请确认密码"
                       data-options="label:'确认密码:', labelPosition:'before',iconCls:'icon-lock'"
                       validType="confirmPass['#pass']">
            </div>
            <div style="padding:10px 0">
                <a href="register" class="easyui-linkbutton" onclick="submitForm()"
                   style="width:35%;">注册</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
                   style="width:35%;">清空</a>
            </div>
        </form>
    </div>
</center>
</body>
<script>
    //定义按钮在表单中的更能，提交和清空
    function submitForm(){
        // onSubmit 当提交时候进行验证，enableValidation
        $('#ff').form('submit',{
            onSubmit:function(){
                return $(this).form('enableValidation').form('validate');
            }
        });
    }
    function clearForm(){
        $('#ff').form('clear');
    }

    $.extend($.fn.validatebox.defaults.rules, {
        confirmPass: {
            validator: function(value, param){
                var pass = $(param[0]).passwordbox('getValue');
                return value == pass;
            },
            message: '两次密码不同'
        }
    })
</script>
</html>
