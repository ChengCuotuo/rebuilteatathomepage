<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <!-- 用户输入用户名和密码进行注册，需要进行检测用户名是否重复 -->
    <!-- 提交之后检测 -->
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../themes/color.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<!-- 添加标签的标注 -->
<body>
  <center style="margin:150px 0;">
      <div class="easyui-panel" title="用户登录"
           style="width:100%;max-width:400px;padding:30px 60px;"
           data-options="cls:'c6',border:'thin'">
          <form id="ff" method="post">
              <div style="margin-bottom:20px">
                  <input class="easyui-textbox" name="name" style="width:100%"  prompt="请输入用户名"
                         data-options="label:'用户名:', labelPosition:'before',iconCls:'icon-man'">
              </div>
              <div style="margin-bottom:20px">
                  <input class="easyui-passwordbox" name="password"  style="width:100%" prompt="请输入密码"
                         data-options="label:'密码:', labelPosition:'before'">
              </div>
              <div style="padding:10px 0">
                  <a href="login" class="easyui-linkbutton" onclick="submitForm()"
                     style="width:35%;">登陆</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
                     style="width:35%;">清空</a>
              </div>
          </form>
      </div>
  </center>
</body>
<script>
    //定义按钮在表单中的更能，提交和清空
    function submitForm(){
        // onSubmit 当提交时候进行验证，enableValidation
        $('#ff').form('submit',{
            onSubmit:function(){
                return $(this).form('enableValidation').form('validate');
            }
        });
    }
    function clearForm(){
        $('#ff').form('clear');
    }
</script>
</html>
